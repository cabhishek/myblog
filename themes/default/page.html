{% extends "base.html" %}
{% block title %}{{page.title|escape}} - {{config.blog_name}}{% endblock %}
{% block body %}
  <h2>{{page.title|escape}}</h2>
  <p class="post-info" class="xMarginB">Posted on <span class="date">{{page.published|date:"d F, Y"}}</span></p>
  <p class="xMarginT">{{page.body}}</p>
  <br/>
  <p class="postmeta" class="xMarginT">
     <div id="fb-root"></div><script src="http://connect.facebook.net/en_US/all.js#appId=245744508785966&amp;xfbml=1"></script><fb:like href="" send="true" width="450" show_faces="true" font=""></fb:like>
    <g:plusone></g:plusone>
  </p>
  <p>
    <a href="http://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="cabhishek">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
  </p>
  {% endblock %}
